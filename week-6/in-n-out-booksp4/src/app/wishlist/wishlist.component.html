<form fxLayout="column">
    <mat-form-field fxFlex appearance="fill"><mat-label>Title</mat-label><input type="text" name="title" matInput [(ngModel)]="wishlistItem.title" /></mat-form-field>
    <button mat-button color="primary" (click)="addItem()"></button>
</form>
<mat-list fxFlex *ngIf="items && items.length > 0"><mat-list-item *ngFor="let item of items"><div mat-line>Title: {{ item.title </div></mat-list-item></mat-list>
