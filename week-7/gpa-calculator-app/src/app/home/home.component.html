<form [formGroup]="transcriptForm" (ngSubmit)="onSubmit($event); transcriptForm.reset()">
<div fxLayout="row wrap" fxLayoutGap="20px"><div fxFlex class='grade-form'>
    <button mat-button color="primary" (click)="clearEntries()">Clear Transcript</button>
    <button mat-button color="primary" (click)="calculateResults()">Calculate GPA</button>
    <mat-card><mat-card-title><mat-card-content>
    <input type="text" placeholder="Course" id="txtCourse" name="Course" formControlName="course" />
    <input type="text" placeholder="Grade" name="selectGrade" formControlName="grade" />
    <mat-select><mat-option *ngFor="let grade of selectableGrades" [value]="grade">{{ grade }}</mat-option></mat-select>
    <button mat-raised-button color="primary" type="submit" [disabled]="!transcriptForm.valid">Save</button>
    <app-grade-summary *ngFor="let entry of transcriptEntries" [course]="entry.course" [grade]="entry.grade"></app-grade-summary>
</mat-card-content></mat-card-title></mat-card>
</div><div fxFlex class="grade-summary"><app-grade-summary></app-grade-summary></div></div><br /><div fxLayout="column" fxlayoutGap='20px'><div fxFlex class="gpa"><app-gpa><input [(ngModel)]="gpaTotal" /></app-gpa></div>
</form>
